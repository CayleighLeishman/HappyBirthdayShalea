<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Happy Birtdhay</title>

<!-- css -->
  <link rel="stylesheet" href="css/birthday.css">

<!-- Javascript -->
  <script src="js/flame.js"></script>
 
 <!-- fonts -->

<body>

      <h1 class="birthday-text">Happy Birthday</h1>
    <div class="cake-container">
      <div class="cake">
          <div class="plate"></div>
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
          <div class="candle">
              <div class="flame"></div>
              <div class="smoke"></div>
        </div>

      </div><!-- class=cake -->
    </div> <!-- cake container wrapper -->
</div>

 <p>Click The Flame to Extinguish</p>
